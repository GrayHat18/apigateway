server:
    port: 8989

spring:
    application:
        name: apigateway
    cloud:
        gateway:
            routes:
                 - id: users-service
                   uri: http://localhost:8585
                   predicates:
                       - Path=/users/**
                 - id: roles-service
                   uri: http://localhost:8585
                   predicates:
                       - Path=/roles/**
                 - id: permissions-service
                   uri: http://localhost:8585
                   predicates:
                       - Path=/permissions/**
                       
                 - id: encryptions-service
                   uri: http://localhost:8282
                   predicates:
                       - Path=/encryptions/**